<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://www.wearebettertogether.be/wp-content/themes/kalium/assets/css/bootstrap.css" />
</head>
<body>
  <div id="admin">
    <h1>Bedieningspaneel</h1>

    <section>
      <h2>Schermsturing</h2>
      <button onclick="setScreen('intro')">Intro</button>
      <button onclick="setScreen('uitleg')">Spelregels</button>
      <button onclick="setScreen('vote')">Stemmen</button>
      <button onclick="setScreen('feedback')">Feedback</button>
    </section>

    <section>
      <h2>Vraag kiezen</h2>
      <select id="questionSelect"></select>
      <button onclick="sendQuestion()">Start vraag</button>
    </section>

    <section>
      <h2>Antwoord check</h2>
      <button onclick="sendFeedback(true)">Zelfde antwoord</button>
      <button onclick="sendFeedback(false)">Verschillend antwoord</button>
    </section>

    <section>
      <h2>Quiz afronden</h2>
      <button onclick="endQuiz()">Toon top 10</button>
    </section>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
