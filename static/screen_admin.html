
<div id="controls">
<div id="screen_status"></div>
  <button id="start-screen">Startscherm</button>
  <button id="intro">Intro</button>
  <button id="rules">Spelregels</button>
  <button id="qr">QR tonen</button>
  <select id="question-select"><option value="">-- kies vraag --</option></select>
  <button id="start-question">Start vraag</button>
  <button id="match-stefanie">Zelfde antwoord Stefanie</button>
  <button id="match-mathieu">Zelfde antwoord Mathieu</button>
  <button id="no-match">Verschillend antwoord</button>
  <button id="show-result">Toon stemmen</button>
  <button id="show-image">Toon AI-foto</button>
  <button id="hide-image">Verberg AI-foto</button>
</div>
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Admin Scherm</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="Logo" class="logo">
  </header>

  <main>
    <h1>Admin controlepaneel</h1>

    <section>
      <h2>Schermkeuze</h2>
      <button onclick="setScreen('start')">Startscherm</button>
      <button onclick="setScreen('intro')">Intro</button>
      <button onclick="setScreen('rules')">Spelregels</button>
      <button onclick="setScreen('qr')">QR</button>
      <button onclick="setScreen('question')">Vraag</button>
      <button onclick="setScreen('audience_result')">Antwoord publiek</button>
    </section>

    <section>
      <h2>Vraag kiezen</h2>
      <select id="question-select"></select>
      <button onclick="startQuestion()">Start vraag</button>
    </section>

    <section>
      <h2>Antwoord van het koppel</h2>
      <button onclick="sendMatchResult('Stefanie')">Zelfde antwoord Stefanie</button>
      <button onclick="sendMatchResult('Mathieu')">Zelfde antwoord Mathieu</button>
      <button onclick="sendMismatch()">Verschillend antwoord</button>
    </section>

    <section>
      <h2>AI-feedback</h2>
      <button onclick="showAiImage()">Toon AI-foto</button>
      <button onclick="repeatAiImage()">Herhaal AI-foto</button>
      <button onclick="hideAiImage()">Verberg foto</button>
    </section>

    <section>
      <h2>Huidige stemmen</h2>
      <ul id="votes-list"></ul>
    </section>
  </main>

  <script src="js/screen_admin.js"></script>
</body>
</html>
