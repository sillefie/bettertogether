<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Better Together &#8211; Stefanie &#038; Mathieu zeggen ja</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta property="og:url" content="https://www.wearebettertogether.be/"/>
    <meta property="og:site_name" content="Better Together"/>
    <link rel="stylesheet" id="bootstrap-css" href="https://www.wearebettertogether.be/wp-content/themes/kalium/assets/css/bootstrap.css" media="all" />
    <link rel="stylesheet" id="main-css" href="https://www.wearebettertogether.be/wp-content/themes/kalium/assets/css/main.css?ver=2.9.4" media="all" />
    <link rel="stylesheet" id="custom-skin-css" href="https://www.wearebettertogether.be/wp-content/themes/kalium-child/custom-skin.css?ver=8df36434c72d4571e697b3dd04a5786d" media="all" />
    <link rel="stylesheet" id="typolab-cdfb6c0dff059219553bb2654f04ea68-css" href="https://www.wearebettertogether.be/wp-content/uploads/typolab-fonts/fonts-fba2022537a6a8ebdb8e5920b922e749.css?ver=c497fb9de6821e42e3473aabf18fc70b" media="all" />
    <link rel="stylesheet" id="js_composer_front-css" href="https://www.wearebettertogether.be/wp-content/plugins/js_composer/assets/css/js_composer.min.css?ver=8.2" media="all" />
    <link rel="stylesheet" id="popup-maker-site-css" href="//www.wearebettertogether.be/wp-content/uploads/pum/pum-site-styles.css?generated=1739719724&#038;ver=1.20.4" media="all" />
    <link rel="stylesheet" id="kalium-child-css" href="https://www.wearebettertogether.be/wp-content/themes/kalium-child/style.css?ver=6.7.2" media="all" />
    <link rel="stylesheet" id="style-css-override" href="css/style.css" media="all" />
    <script>var mobile_menu_breakpoint = 769;</script>
</head>
<body class="home page-template-default page page-id-8 wp-embed-responsive wpb-js-composer js-comp-ver-8.2 vc_responsive">
    <div class="wrapper" id="main-wrapper">
        <header class="main-header">
            <img itemprop="logo" src="/img/logo.png" width="432" height="188" class="main-logo" alt="Better Together" />
        </header>
        <main id="container">
            <section id="start-screen" class="screen active">
              <p>Welkom! We starten zo meteen.</p>
            </section>

            <section id="intro-screen" class="screen hidden">
              <audio id="intro-audio" src="audio/intro.mp3" autoplay></audio>
            </section>

            <section id="rules-screen" class="screen hidden">
              <audio id="rules-audio" src="audio/rules.mp3" autoplay></audio>
              <p>Even luisteren naar de spelregels...</p>
            </section>

            <section id="qr-screen" class="screen hidden">
              <h1>Speel mee!</h1>
              <p>Scan de code en geef je naam in op je smartphone</p>
              <img src="img/qr.png" alt="QR-code" class="qr-img" />
            </section>

            <section id="question-screen" class="screen hidden">
              <h1 id="question-text"></h1>
              <div id="timer" class="timer"></div>
            </section>

            <section id="match-screen" class="screen hidden">
              <h1 id="match-name"></h1>
              <div id="match-feedback" class="feedback green"></div>
            </section>

            <section id="audience-result-screen" class="screen hidden">
              <h1 id="audience-winner"></h1>
              <div class="bars">
                <div class="bar-container">
                  <span>Stefanie</span>
                  <div class="bar" id="bar-stefanie"></div>
                </div>
                <div class="bar-container">
                  <span>Mathieu</span>
                  <div class="bar" id="bar-mathieu"></div>
                </div>
              </div>
              <div id="audience-feedback" class="feedback"></div>
            </section>

            <section id="mismatch-screen" class="screen hidden">
              <div class="feedback red" id="mismatch-text"></div>
            </section>

            <section id="ai-image-screen" class="screen hidden">
              <img id="ai-image" src="" alt="AI-foto" class="ai-fullscreen" />
            </section>

            <section id="ai-after-screen" class="screen hidden">
              <div class="feedback red" id="ai-after-text"></div>
            </section>

            <section id="no-more-images" class="screen hidden">
              <div class="feedback" id="no-more-text"></div>
            </section>
        </main>
    </div>
  <script src="js/screen_display.js"></script>
</body>
</html>
