
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>BetterTogether Display</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/screen_display.js" defer></script>
</head>
<body>
    <div id="screen_start" class="screen">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Welkom! We starten zo meteen.</h1>
        <input type="text" id="name_input" placeholder="Jouw naam" />
        <button id="start_button">Start</button>
    </div>

    <div id="screen_intro" class="screen" style="display:none">
        <img src="/img/logo.png" alt="Logo" />
        <audio id="intro_audio" src="/audio/intro.mp3"></audio>
    </div>

    <div id="screen_uitleg" class="screen" style="display:none">
        <video id="rules_video" src="/audio/rules.mp3" controls></video>
    </div>

    <div id="screen_qr" class="screen" style="display:none">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Speel mee!</h1>
        <p>Scan de code</p>
        <img src="/img/qr.png" alt="QR code" />
    </div>

    <div id="screen_vote" class="screen" style="display:none">
        <img src="/img/logo.png" alt="Logo" />
        <h1 id="question_text"></h1>
        <div id="vote_buttons">
            <button>ðŸ‘° Stefanie</button>
            <button>ðŸ¤µ Mathieu</button>
        </div>
        <div id="timer">00:12</div>
    </div>

    <div id="screen_feedback" class="screen" style="display:none">
        <img src="/img/logo.png" alt="Logo" />
        <div id="feedback_text"></div>
        <div id="vote_bars"></div>
    </div>

    <script>
        // Minimal inline script to setup start button if needed
        document.getElementById('start_button').onclick = function() {
            const name = document.getElementById('name_input').value.trim();
            if(name) {
                // Send name via websocket
                if(window.socket && window.socket.readyState === WebSocket.OPEN) {
                    window.socket.send(JSON.stringify({ type: 'register_name', name }));
                    this.style.display = 'none';
                    document.getElementById('name_input').style.display = 'none';
                }
            } else {
                alert("Gelieve je naam in te vullen");
            }
        };
    </script>
</body>
</html>
