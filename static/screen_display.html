<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Display</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="screen_start" class="screen">
    <h1>Welkom bij BetterTogether Quiz</h1>
    <p>We starten zo meteen...</p>
  </div>

  <div id="screen_intro" class="screen" style="display:none">
    <h1>Intro</h1>
    <p>Bruidspaar komt naar voren.</p>
  </div>

  <div id="screen_uitleg" class="screen" style="display:none">
    <h2>Spelregels</h2>
    <p>Luister naar de uitlegstem.</p>
  </div>

  <div id="screen_vote" class="screen" style="display:none">
    <h2 id="question_text">Vraag komt hier</h2>
    <p>Stem nu met je smartphone en toon je schoenen!</p>
  </div>

  <div id="screen_feedback" class="screen" style="display:none">
    <h2 id="feedback">Antwoord</h2>
    <img id="ai_img" style="max-width:400px;display:none">
    <h3>Stemmen</h3>
    <ul id="live_votes"></ul>
  </div>

  <div id="screen_scoreboard" class="screen" style="display:none">
    <h2>Top 10</h2>
    <ol id="ranking"></ol>
  </div>

  <script src="/js/screen_display.js"></script>
</body>
</html>
